<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Societe</title>
</head>
<body>
   
    <div class="container">
        <H2>Society</H2>
        <form>
            <div class="form-group">
                <label for="exampleInputName" class="sr-only">companyName</label>
                <div class="position-relative has-icon-right">
                    <input type="text" id="companyname" class="form-control input-shadow" placeholder="companyname"  required>
       
                    <div class="form-control-position">

                    </div>
                </div>
            </div>        
            <div class="form-group">
                <label for="exampleInputPassword" class="sr-only">Email</label>
                <div class="position-relative has-icon-right">
                    <input type="email" id="email" class="form-control input-shadow" placeholder="email" required>
                
                    <div class="form-control-position">

                    </div>
                </div>
            </div>
            <label for="exampleInputEmailId" class="sr-only">Adresse</label>
            <div class="position-relative has-icon-right">
                <input type="text" id="adress" class="form-control input-shadow" placeholder="adresse" required>
              
                <div class="form-control-position">

                </div>
            </div>
        <!--   <div class="form-group">
                <label for="exampleInputEmailId" class="sr-only">Employers</label>
                <div class="position-relative has-icon-right">
                    <input type="text" id="lastname" class="form-control input-shadow" placeholder="lastname"  required >
                  
                    <div class="form-control-position">

                    </div>
                </div>
            </div>-->
         
            <div class="form-control-position">

            </div>

            <button id="submit" type="submit" class=" btn-block btn btn-primary waves-light">Create</button>


    <div class="row mt-3">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-CompanyName">Basic Table</h5>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">companyName</th>
                                    <th scope="col">email</th>
                                    <th scope="col">adress</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div>
    
</div>
</div>
<script src="society.js"></script>
</body>
</html>
